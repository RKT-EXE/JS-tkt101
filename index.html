<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>

    <nav class="navbar d-flex p-3 bg-dark   align-items-center text-white">
        <h2 id="h" class="flex-fill px-3">Item Lister</h2>
        <form class=" flex-fill justify-content-end d-flex" role="search">
            <input class="form-control w-50 me-2" type="search" placeholder="Search items...">
            <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
        </form>
    </nav>

    <div class="main m-3">
        <div class="container ">
            <form id="addForm"  class="form-control">
                <label class="form-label fs-3">Add Items</label>
                <div class="d-flex">
                    <input id="item" class="form-control w-50 me-2 " type="text">
                    <button  class="btn btn-outline-dark" type="submit">Submit</button>
                </div>

                <label class="form-label fs-3">Items</label>
                <ul id="items" class="list-group ">
                    <li class="list-group-item ">An item 
                        <button type="" class="btn btn-danger btn-sm float-end delete">X</button>
                    </li>
                    <li class="list-group-item">A second item
                          <button type="" class="btn btn-danger btn-sm float-end delete">X</button>
                         </li>
                    <li class="list-group-item">A third item 
                        <button type="" class="btn btn-danger btn-sm float-end delete">X</button>
                    </li>
                    <li class="list-group-item">A fourth item
                        <button type="" class="btn btn-danger btn-sm float-end delete">X</button>
                    </li>
                    <li class="list-group-item">And a fifth one
                        <button type="" class="btn btn-danger btn-sm float-end delete">X</button>
                    </li>
                  </ul>
            </form>
        </div>
    </div>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
